<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Welcome Register</h1>
    <h2>Register</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <th:block th:if="${error != ''}" >
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Hata!</strong> <i th:text="${error}"></i>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>
            <th:block th:if="${success != ''}" >
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Başarılı</strong> <i th:text="${success}"></i>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>
            <form method="post" action="/register">
                <div class="mb-3">
                    <label  class="form-label" for="name">Name</label>
                    <input name="name" required type="text" class="form-control" id="name" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label  class="form-label" for="email">E-mail</label>
                    <input name="email" required type="text" class="form-control" id="email" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <label  class="form-label" for="password">Password</label>
                    <input name="password" required type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input name="age" required type="number" max="120" min="18" class="form-control" id="age">

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
